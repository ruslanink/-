<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<style>
    * {
        color: black;
        font-family: 'Montserrat';
    }

    html {
        background-image: url(https://platinumgod.co.uk/images/favs/basement.png);
        background-size: cover;
    }

    h1 {
        font-size: 99px;
        margin-bottom: 0px;
    }

    .header {
        text-align: center;
    }

    .container {
        margin-left: 19%;
        margin-right: 19%;
    }

    .black {
        color: black;
        text-shadow: 0px 1px 10px black, 1px 1px 10px black;
    }

    .white {
        color: white;
        text-shadow: 0px 1px 10px white, 1px 1px 10px white;
    }

    .post {
        padding: 9px;
        margin-top: 29px;
        border-radius: 9px;
        background-color: #0000005c;
    }
</style>

<div class="container">

    <div class="header">
        <h1><span class="black"><a href="/aboutme">my</a></span><span class="white"><a href="https://bindingofisaac.fandom.com/ru/wiki/%D0%97%D0%B0%D0%B3%D0%BB%D0%B0%D0%B2%D0%BD%D0%B0%D1%8F">isaac</a></span></h1>
        <p>by <a href="https://t.me/ruslan_rashidullin">@ruslan</a></p>
    </div>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post.heading }}</h2>
        <p>{{ post.text }}</p>
        <i>{{ post.created_at }} by {{ post.author }}</i>
    </div>
    {% endfor %}

</div>
